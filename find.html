<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/styles.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Friends Screen of KokoaClone</title>
</head>
<body>
  <div class ="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>  
      <!--TO DO: Data-->
      <!-- To DO:Wifi Icon-->
      <i class="fa-solid fa-signal"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
      <!--TO DO: NOW()-->
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-2x"></i>
      <!--Battery Icon-->
      <!--Lightning Icon-->
    </div>
  </div>

  <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-cog fa-lg"></i></span>
          <div class="badge badge__sm"></div>
      </div>
  </header>
  <main class="friends-screen">
    <div class="find-icons">
        <div class="find-icons__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR CODE</span>
        </div>
        <div class="find-icons__icon">
            <i class="fa-solid fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span>
        </div> 
    </div>
    <div class="recommended-friends">
        <h6 class ="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended-friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home</span> <i class="fas fa-angle-right fa-xs"></i>
        </div>
    </div>
  </main>
  
  


  <nav class="nav">
    <ul class="nav__list">
      <li class ="nav_btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class ="nav_btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class ="nav_btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class ="nav_btn">
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
   

 
  <script src="https://kit.fontawesome.com/60641a2f0e.js" crossorigin="anonymous"></script>
</body>
</html>
